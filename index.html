<!DOCTYPE html>
<html>
  <head>
    <title>GMAT Review Quiz</title>
  </head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <body>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/katex.min.css" integrity="sha384-9eLZqc9ds8eNjO3TmqPeYcDj8n+Qfa4nuSiGYa6DjLNcv9BtN69ZIulL9+8CqC9Y" crossorigin="anonymous">

    <div class="problem">
      <div class="ui message">
        <div class="question-number">
          <div class="ui header">Question 1</div>
        </div>
        <div>
          <div class="question ui segment">
            <img src="questions/1.png">
          </div>
          <div class="answers">
            <div class="ui vertical buttons">
              <button class="ui button fluid">A</button>
              <button class="ui button fluid">B</button>
              <button class="ui button fluid">C</button>
              <button class="ui button fluid">D</button>
              <button class="ui button fluid">E</button>
            </div>
          </div>
        </div>
        <div class="hint"></div>
        <div class="hint"></div>
        <div class="hint"></div>
        <button class="ui yellow button add_hint">Hint?</button>
      </div>
    </div>
    
    
    <div class="problem">
      <div class="ui message">
        <div class="question-number">
          <div class="ui header">Question 2</div>
        </div>
        <div>
          <div class="question ui segment">
            <img src="questions/2.png">
          </div>
          <div class="answers">
            <div class="ui vertical buttons">
              <button class="ui button fluid">Only 1 Alone</button>
              <button class="ui button fluid">Only 2 Alone</button>
              <button class="ui button fluid">Either 1 or 2 Alone</button>
              <button class="ui button fluid">1 and 2 Together</button>
              <button class="ui button fluid">Together Insufficient</button>
            </div>
          </div>
        </div>
        <button class="ui yellow button add_hint">Hint?</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/katex.min.js" integrity="sha384-K3vbOmF2BtaVai+Qk37uypf7VrgBubhQreNQe9aGsz9lB63dIFiQVlJbr92dw2Lx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.10.0/dist/contrib/auto-render.min.js" integrity="sha384-kmZOZB5ObwgQnS/DuDg6TScgOiWWBiVt0plIRkZCmE6rDZGrEOQeHM5PcHi+nyqe" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/yamljs/0.3.0/yaml.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
